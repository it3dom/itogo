<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    





    <p class="dropdown">Привет :)</p>
<div class="dropdown">
<button class="btn btn-secondary dropdown-toggle" type="button" 
id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
Dropdown button
</button>
<div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
<a class="dropdown-item" href="#">Action</a>
<a class="dropdown-item" href="#">Another action</a>
<a class="dropdown-item" href="#">Something else here</a>
</div>
</div>





<script>

// 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", 
//необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
const dropItem = document.querySelectorAll('.dropdown-item');
dropItem.forEach(element => {
    element.classList.add("super-dropdonw")
});
console.log(dropItem);

// 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у 
//этого элемента, либо добавить, если такого класса у элемента не было.

const butt = document.querySelector('button');
console.log(butt);
butt.classList.remove("btn-secondary");
console.log(butt);


// 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
const menu = document.querySelector('.btn + div');
console.log(menu);
menu.classList.remove("dropdown-menu");
console.log(menu);


// 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую 
//разметку:
// `<a href="#">link</a>`
const DD = document.querySelector('.dropdown');
DD.insertAdjacentHTML("afterend", `<a href="#">link</a>`);


// 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
const buttId = document.getElementById('dropdownMenuButton');
buttId.id = 'superDropdown';
console.log(buttId);


// 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут 
//"aria-labelledby" равный "dropdownMenuButton" используя dataset.
const DataDD = document.querySelector('.menu');
DataDD.dataset.dd = 2;
console.log(DataDD);


// 7. Удалите атрибут type у элемента с классом "dropdown-toggle"
const dropTogg = document.querySelector('.dropdown-toggle')
dropTogg.removeAttribute('type')
console.log(dropTogg);


</script>
</body>
</html>
